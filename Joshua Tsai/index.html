<!-- Which version of HTML are you uysing? -->
<!DOCTYPE html>
<!-- Everything inside is HTML-->
<html lang="en-US">
    <!-- lang attribute indicates which language -->
    <!-- head = information about the page -->
    <head>
        <!-- meta = information about the page
        <!-- utf-8 character encoding standard-->
        <meta charset="utf-8">
        <!-- title is required, used for tab/bookmarks -->
        <title>Website Title</title>
    </head>
    <!-- body = content of the page -->
    <body>
        <!-- h1 = top level heading -->
        <h1>My First Website</h1>
        <!-- p = paragraph-->
        <p>Hello</p>
        <img src="smile.png"
    </body>
</html>
